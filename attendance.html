<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Attendance - Carrybee Attendance</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      height: 100%;
      background: #ffffff;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* Dropdown 3-dot menu */
    .menu-wrapper {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .menu-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .dropdown {
      display: none;
      position: absolute;
      right: 0;
      background-color: #2575fc;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      border-radius: 6px;
      overflow: hidden;
      z-index: 1;
    }

    .dropdown button {
      padding: 10px 20px;
      background: #2575fc;
      border: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .dropdown button:hover {
      background-color: #f0f0f0;
    }

    .container {
      background: #f0f4ff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(37,117,252,0.15);
      width: 100%;
      max-width: 360px;
      text-align: center;
      position: relative;
    }

    header {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      letter-spacing: 2px;
      color: #FFDF00;
      text-shadow: 0 1px 3px rgba(255, 223, 0, 0.6);
      border-bottom: 2px solid #FFDF00;
      padding-bottom: 10px;
    }

    #welcome {
      font-size: 1.1rem;
      margin: 10px 0;
      color: #2575fc;
      font-weight: 600;
    }

    #officeName {
      font-size: 1rem;
      color: #2575fc;
      font-weight: 500;
    }

    input[type="text"], select {
      width: 100%;
      padding: 14px 12px;
      margin: 10px 0;
      border: 1.5px solid #2575fc;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
    }

    button {
      background-color: #2575fc;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 14px;
      width: 100%;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 12px;
      transition: background-color 0.3s ease;
      box-shadow: 0 6px 18px rgba(37,117,252,0.4);
    }

    button:hover {
      background-color: #1a54c2;
    }

    #message {
      margin-top: 16px;
      color: #ff0000;
      font-weight: 600;
      min-height: 20px;
    }

    #downloadCSV {
      margin-top: 20px;
      background-color: #33a533;
      box-shadow: 0 6px 18px rgba(51,165,51,0.5);
      display: none;
    }

    #downloadCSV:hover {
      background-color: #287d28;
    }
  </style>
</head>
<body>

  <!-- 3-dot Menu -->
  <div class="menu-wrapper">
    <button class="menu-btn" onclick="toggleMenu()">â‹®</button>
    <div class="dropdown" id="dropdownMenu">
      <button id="viewHistoryOption">ðŸ“œ View History</button>
      <button id="logoutOption" style="display: none;">ðŸšª Logout</button>
    </div>
  </div>

  <div class="container">
    <header></header>
    <div id="welcome"></div>
    <p id="officeName"></p>

    <h2>Mark Attendance</h2>
    <input type="text" id="employeeId" placeholder="Employee Phone or ID" />
    <select id="shiftSelect">
      <option value="Morning">Morning</option>
      <option value="Evening">Evening</option>
      <option value="Night">Night</option>
    </select>
    <button id="checkInBtn">Check-In</button>
    <button id="checkOutBtn">Check-Out</button>
    <div id="message"></div>
    <button id="downloadCSV">Download Agents CSV</button>
  </div>

  <script>
    const webAppUrl = "https://script.google.com/macros/s/AKfycbyaOOq6z-Az2-RRHzGDLzoofz3fUIki34XZEdknsH9onxsxDHXVKDZAkLuvO9AXRuW3lw/exec";

    // ðŸ”„ Toggle dropdown menu
    function toggleMenu() {
      const menu = document.getElementById('dropdownMenu');
      menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    }

    // ðŸ§  Load UI based on role
    window.onload = async () => {
      const role = localStorage.getItem('role') || 'agent';
      const name = localStorage.getItem('name') || '';
      const hubName = localStorage.getItem('hubName') || '';
      const phone = localStorage.getItem('phone') || '';
      const officeID = localStorage.getItem('officeID') || '';

      document.getElementById('employeeId').value = phone;
      document.getElementById('employeeId').readOnly = (role !== 'agent');

      // Set welcome text
      document.getElementById('welcome').textContent = `Welcome ${name}`;
      document.getElementById('officeName').textContent = `Office: ${hubName}`;

      // Menu option visibility
      if (role !== 'agent') {
        document.getElementById('logoutOption').style.display = 'block';
      }

      // Show downloadCSV only for incharge AND if office has agents
      if (role !== 'agent') {
        try {
          const res = await fetch(webAppUrl + `?action=getAgentsByOffice&officeID=${encodeURIComponent(officeID)}`, { method: 'POST' });
          const data = await res.json();
          if (data.success && data.agents.length > 0) {
            document.getElementById('downloadCSV').style.display = 'block';
          }
        } catch (e) {
          console.error("CSV fetch failed", e);
        }
      }
    };

    // Show message
    function showMessage(msg, success = false) {
      const messageEl = document.getElementById('message');
      messageEl.style.color = success ? 'green' : 'red';
      messageEl.textContent = msg;
    }

    document.getElementById('checkInBtn').onclick = () => markAttendance('Check-In');
    document.getElementById('checkOutBtn').onclick = () => markAttendance('Check-Out');

    async function markAttendance(action) {
      showMessage('');
      const phone = document.getElementById('employeeId').value.trim();
      const shift = document.getElementById('shiftSelect').value;

      if (!phone) return showMessage("Please enter your Employee Phone or ID");

      if (!navigator.geolocation) return showMessage("Geolocation not supported");

      showMessage("Getting location...");
      navigator.geolocation.getCurrentPosition(async (position) => {
        const params = new URLSearchParams({
          action: action,
          phone: phone,
          shift: shift,
          latitude: position.coords.latitude,
          longitude: position.coords.longitude,
          timestamp: new Date().toISOString()
        });

        try {
          const res = await fetch(webAppUrl + "?" + params.toString(), { method: "POST" });
          const data = await res.json();
          showMessage(data.message, data.success);
        } catch (error) {
          showMessage("Error communicating with server");
        }
      }, () => {
        showMessage("Location access denied");
      });
    }

    // ðŸ“¥ Download CSV
    document.getElementById('downloadCSV').onclick = async () => {
      const officeID = localStorage.getItem('officeID');
      try {
        const res = await fetch(webAppUrl + `?action=getAgentsByOffice&officeID=${encodeURIComponent(officeID)}`, { method: 'POST' });
        const data = await res.json();

        if (!data.success || !data.agents.length) {
          alert("No agents found or failed to fetch");
          return;
        }

        let csv = "Name,Phone\n";
        data.agents.forEach(agent => {
          csv += `${agent.name},${agent.phone}\n`;
        });

        const blob = new Blob([csv], { type: 'text/csv' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `agents_office_${officeID}.csv`;
        a.click();
        URL.revokeObjectURL(url);
      } catch (e) {
        alert("Error downloading CSV");
      }
    };

    // ðŸ”’ Logout
    document.getElementById('logoutOption').onclick = () => {
      localStorage.clear();
      window.location.href = 'login.html';
    };

    // ðŸ“œ View History
    document.getElementById('viewHistoryOption').onclick = async () => {
      const phone = localStorage.getItem('phone');
      if (!phone) return alert("Login required");

      try {
        const res = await fetch(webAppUrl + `?action=getHistory&phone=${encodeURIComponent(phone)}`, { method: 'POST' });
        const data = await res.json();

        if (!data.success || !data.records.length) {
          alert("No attendance history found.");
          return;
        }

        let historyText = "Your Attendance History:\n\n";
        data.records.forEach(r => {
          historyText += `${r.timestamp} | ${r.shift} | ${r.action}\n`;
        });

        alert(historyText);
      } catch (e) {
        alert("Error fetching history");
      }
    };
  </script>
</body>
</html>
