<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Incharge Login - Carrybee Attendance</title>
  <style>
    /* Reset & basics */
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      height: 100%;
      background: #ffffff;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    header {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 40px;
      letter-spacing: 2px;
      color: #2575fc;
      text-shadow: 0 1px 3px rgba(255, 223, 0, 0.6);
      border-bottom: 2px solid #FFDF00;
      padding-bottom: 10px;
      width: 100%;
      max-width: 360px;
      text-align: center;
    }

    .container {
      background: #f0f4ff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(37,117,252,0.15);
      width: 100%;
      max-width: 360px;
    }

    h2 {
      color: #2575fc;
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 1.8rem;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px 12px;
      margin: 10px 0;
      border: 1.5px solid #2575fc;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #1a54c2;
      box-shadow: 0 0 8px rgba(26,84,194,0.5);
    }

    button {
      background: #2575fc;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 15px 0;
      width: 100%;
      font-size: 1.1rem;
      font-weight: 600;
      margin: 20px 0 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 12px rgba(37,117,252,0.5);
    }

    button:hover {
      background: #1a54c2;
      box-shadow: 0 6px 18px rgba(26,84,194,0.8);
    }

    #status {
      color: #d8000c; /* error red */
      font-weight: 600;
      min-height: 1.2em;
    }

    /* Mobile tweaks */
    @media (max-width: 400px) {
      .container {
        padding: 25px 20px;
      }

      h2 {
        font-size: 1.5rem;
      }

      header {
        font-size: 2rem;
        max-width: none;
      }

      button {
        font-size: 1rem;
        padding: 12px 0;
      }

      input[type="text"],
      input[type="password"] {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <header></header>

  <div class="container">
    <h2>Incharge Login</h2>
    <input type="text" id="phone" placeholder="Official ID" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="status"></p>
  </div>

  <script>
    const webAppUrl = 'https://script.google.com/macros/s/AKfycbw1vpWSJwElOm7jHbhw90O9ggX_o5Csh96uzcqPT0Gs7NOTur_YbLBCroPtDEtyhJ08Og/exec';

    function login(){
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value.trim();
      const status = document.getElementById('status');
      if(!phone || !password){
        status.textContent = "Enter phone & password";
        return;
      }
      status.textContent = "Checking...";

      fetch(webAppUrl,{
        method:'POST',
        headers:{'Content-Type':'application/x-www-form-urlencoded'},
        body:`action=login&phone=${encodeURIComponent(phone)}&password=${encodeURIComponent(password)}`
      }).then(r => r.json())
      .then(data => {
        if(data.success){
          localStorage.setItem('phone', phone);
          localStorage.setItem('role', data.role);
          if(data.name) localStorage.setItem('name', data.name);
          window.location.href = 'attendance.html';
        } else {
          status.textContent = data.message;
        }
      })
      .catch(() => status.textContent = "Login failed");
    }

    // Enter key support
    document.addEventListener('keydown', function(e) {
      if(e.key === 'Enter') login();
    });

    // Clear status on input
    document.getElementById('phone').addEventListener('input', () => {
      document.getElementById('status').textContent = '';
    });
    document.getElementById('password').addEventListener('input', () => {
      document.getElementById('status').textContent = '';
    });
  </script>
</body>
</html>
